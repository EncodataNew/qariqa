openapi: 3.0.1
info:
  title: Wallbox Project API
  description: API for Wallbox mobile applications (Odoo v18 backend)
  version: 1.0.0
  contact:
    name: API Support
    email: munafkhan732@gmail.com
servers:
  - url: http://46.101.120.205:8069/v1
    description: Production server
  - url: http://46.101.120.205:9090/v1
    description: Staging server

tags:
  - name: Authentication
    description: User authentication and authorization
  - name: Vehicle Management
    description: Manage user vehicles
  - name: Wallbox
    description: Wallbox related operations
  - name: Charging Requests
    description: Manage charging requests and sessions
  - name: Charging Sessions
    description: Charging session management

paths:
  # Authentication Endpoints
  /auth/login:
    post:
      tags: [Authentication]
      summary: Authenticate user
      description: Authenticates user credentials and returns JWT tokens
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Successful authentication
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'

  /auth/register:
    post:
      tags: [Authentication]
      summary: Register new user
      description: Creates a new user account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/ServerError'

  /auth/me:
    get:
      tags: [Authentication]
      summary: Get authenticated user profile
      description: Returns profile information for the authenticated user
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'

  /auth/refresh:
    post:
      tags: [Authentication]
      summary: Refresh access token
      description: Generates new access token using refresh token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshTokenRequest'
      responses:
        '200':
          description: Tokens refreshed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RefreshTokenResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'

  /auth/logout:
    post:
      tags: [Authentication]
      summary: Log out user
      description: Invalidates the current authentication token
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successfully logged out
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LogoutResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'

  /auth/forgot-password:
    post:
      tags: [Authentication]
      summary: Request password reset
      description: Initiates password reset process
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ForgotPasswordRequest'
      responses:
        '200':
          description: Password reset email sent
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForgotPasswordResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'

  /auth/delete:
    delete:
      tags: [Authentication]
      summary: Delete user account
      description: Archives the authenticated user account
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Account deleted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteAccountResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'

  # Vehicle Management Endpoints
  /vehicles:
    get:
      tags: [Vehicle Management]
      summary: List all vehicles
      description: Returns a list of all vehicles belonging to the authenticated user
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VehicleListResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'

    post:
      tags: [Vehicle Management]
      summary: Add a new vehicle
      description: Creates a new vehicle for the authenticated user
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VehicleCreateRequest'
      responses:
        '201':
          description: Vehicle created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VehicleResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'

  /vehicles/{id}:
    get:
      tags: [Vehicle Management]
      summary: Get vehicle details
      description: Returns detailed information about a specific vehicle
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/VehicleId'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VehicleResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'

    put:
      tags: [Vehicle Management]
      summary: Update vehicle
      description: Updates information for a specific vehicle
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/VehicleId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VehicleUpdateRequest'
      responses:
        '200':
          description: Vehicle updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VehicleResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'

    delete:
      tags: [Vehicle Management]
      summary: Delete vehicle
      description: Removes a vehicle from the user's account
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/VehicleId'
      responses:
        '200':
          description: Vehicle deleted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'

  # Wallbox Endpoints
  /my/wallbox/orders:
    get:
      tags: [Wallbox]
      summary: Get Wallbox Orders
      description: Returns all wallbox orders for the authenticated user
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WallboxOrderListResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'

  /my/wallbox/subscriptions:
    get:
      tags: [Wallbox]
      summary: Get Wallbox Subscriptions
      description: Returns all wallbox subscriptions for the authenticated user
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WallboxSubscriptionListResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'

  /my/wallbox/installations:
    get:
      tags: [Wallbox]
      summary: Get Wallbox Installations
      description: Returns all installations for the authenticated user
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WallboxInstallationListResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'

  /my/wallbox/charging_stations:
    get:
      tags: [Wallbox]
      summary: Get Charging Stations
      description: Returns all charging stations for the authenticated user
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChargingStationListResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'

  # Charging Requests Endpoints
  /charging/requests/create:
    post:
      tags: [Charging Requests]
      summary: Create charging request
      description: Creates a new charging request
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChargingRequestCreate'
      responses:
        '200':
          description: Charging request created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChargingRequestResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'

  /charging/requests/{request_id}/update:
    put:
      tags: [Charging Requests]
      summary: Update charging request
      description: Updates an existing charging request
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/RequestId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChargingRequestUpdate'
      responses:
        '200':
          description: Charging request updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChargingRequestResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'

  /charging/requests/{request_id}/request:
    post:
      tags: [Charging Requests]
      summary: Submit charging request for approval
      description: Submits a draft charging request for approval (guest users only)
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/RequestId'
      responses:
        '200':
          description: Request submitted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChargingRequestResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'

  /charging/requests/{request_id}/approve:
    post:
      tags: [Charging Requests]
      summary: Approve charging request
      description: Approves a charging request (wallbox owner only)
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/RequestId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChargingRequestApprove'
      responses:
        '200':
          description: Request approved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChargingRequestResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'

  /charging/requests/{request_id}/schedule:
    post:
      tags: [Charging Requests]
      summary: Schedule charging session
      description: Schedules a charging session
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/RequestId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChargingRequestSchedule'
      responses:
        '200':
          description: Session scheduled successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChargingRequestResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'

  /charging/requests/{request_id}/start:
    post:
      tags: [Charging Requests]
      summary: Start charging session
      description: Starts a scheduled charging session
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/RequestId'
      responses:
        '200':
          description: Session started successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChargingRequestResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'

  /charging/requests/{request_id}/complete:
    post:
      tags: [Charging Requests]
      summary: Complete charging session
      description: Completes an active charging session
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/RequestId'
      responses:
        '200':
          description: Session completed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChargingRequestResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'

  /charging/requests/{request_id}/status:
    get:
      tags: [Charging Requests]
      summary: Get charging request status
      description: Returns the current status of a charging request
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/RequestId'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChargingRequestStatusResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'

  /charging/requests/my-requests:
    get:
      tags: [Charging Requests]
      summary: List my charging requests
      description: Returns all charging requests for the authenticated user
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChargingRequestListResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'

  /charging/requests/other-requests:
    get:
      tags: [Charging Requests]
      summary: List other charging requests
      description: Returns all charging requests for wallboxes owned by the authenticated user
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChargingRequestListResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'

  # Charging Sessions Endpoints
  /wallbox/sessions:
    get:
      tags: [Charging Sessions]
      summary: Get charging sessions
      description: Returns all charging sessions for the authenticated user
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChargingSessionListResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'

components:
  schemas:
    # Authentication Schemas
    LoginRequest:
      type: object
      properties:
        email:
          type: string
          format: email
          example: user@example.com
        password:
          type: string
          example: securepassword123
        device_token:
          type: string
          description: Expo push notification token
          example: ExpoPushToken[AbCdEfGhIjKlMnOpQrStUvWx]
      required: [email, password]

    LoginResponse:
      type: object
      properties:
        token:
          type: string
          description: JWT access token
        tokenExp:
          type: integer
          description: Token expiration timestamp
        refresh:
          type: string
          description: JWT refresh token
        user:
          $ref: '#/components/schemas/UserProfile'

    RegisterRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 2
          example: John Doe
        email:
          type: string
          format: email
          example: newuser@example.com
        password:
          type: string
          minLength: 8
          example: securepassword123
        phone:
          type: string
          example: "+1234567890"
        device_token:
          type: string
          description: Expo push notification token
      required: [name, email, password]

    UserProfile:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        email:
          type: string
          format: email
        phone:
          type: string
        profile_image:
          type: string
          format: uri
          nullable: true

    RefreshTokenRequest:
      type: object
      properties:
        refresh_token:
          type: string
          description: Valid refresh token
      required: [refresh_token]

    RefreshTokenResponse:
      type: object
      properties:
        token:
          type: string
          description: New JWT access token
        tokenExp:
          type: integer
          description: Token expiration timestamp
        refresh:
          type: string
          description: New JWT refresh token

    LogoutResponse:
      type: object
      properties:
        status:
          type: string
          example: "Logged out"

    ForgotPasswordRequest:
      type: object
      properties:
        email:
          type: string
          format: email
          example: user@example.com
      required: [email]

    ForgotPasswordResponse:
      type: object
      properties:
        message:
          type: string
          example: "Password reset instructions sent to your email"

    DeleteAccountResponse:
      type: object
      properties:
        status:
          type: boolean
        message:
          type: string
          example: "Account deleted successfully"

    # Vehicle Management Schemas
    Vehicle:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        brand:
          type: string
        model:
          type: string
        licence_plate:
          type: string
        charging_power:
          type: number
          nullable: true
        connector_type:
          type: string
          nullable: true
        emissions:
          type: number
          nullable: true
        consumption:
          type: number
          nullable: true
        autonomy:
          type: number
          nullable: true
        battery_capacity:
          type: number
          nullable: true
        vehicle_type:
          type: string
          nullable: true
        fuel_type:
          type: string
          nullable: true

    VehicleCreateRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 2
        brand:
          type: string
          minLength: 2
        model:
          type: string
          minLength: 1
        licence_plate:
          type: string
          minLength: 4
        charging_power:
          type: number
          nullable: true
        connector_type:
          type: string
          nullable: true
        emissions:
          type: number
          nullable: true
        consumption:
          type: number
          nullable: true
        autonomy:
          type: number
          nullable: true
        battery_capacity:
          type: number
          nullable: true
        vehicle_type:
          type: string
          nullable: true
        fuel_type:
          type: string
          nullable: true
      required: [name, brand, model, licence_plate]

    VehicleUpdateRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 2
        brand:
          type: string
          minLength: 2
        model:
          type: string
          minLength: 1
        licence_plate:
          type: string
          minLength: 4
        charging_power:
          type: number
          nullable: true
        connector_type:
          type: string
          nullable: true
        emissions:
          type: number
          nullable: true
        consumption:
          type: number
          nullable: true
        autonomy:
          type: number
          nullable: true
        battery_capacity:
          type: number
          nullable: true
        vehicle_type:
          type: string
          nullable: true
        fuel_type:
          type: string
          nullable: true

    VehicleListResponse:
      type: object
      properties:
        status:
          type: boolean
        vehicles:
          type: array
          items:
            $ref: '#/components/schemas/Vehicle'
        count:
          type: integer

    VehicleResponse:
      type: object
      properties:
        status:
          type: boolean
        message:
          type: string
        vehicle:
          $ref: '#/components/schemas/Vehicle'

    DeleteResponse:
      type: object
      properties:
        status:
          type: boolean
        message:
          type: string

    # Wallbox Schemas
    WallboxOrder:
      type: object
      properties:
        id:
          type: integer
        order_reference:
          type: string
        state:
          type: string
        customer:
          type: string
        condominium:
          type: string
        building:
          type: string
        parking_space:
          type: string
        charging_station:
          type: string
        product_id:
          type: string
        service_notes:
          type: string
        installation_date:
          type: string
        installation_state:
          type: string
        subscription_exp_date:
          type: string
        sale_order_id:
          type: string
        date_order:
          type: string
        amount_total:
          type: number
        currency_id:
          type: string
        serial_number:
          type: string
        invoice_status:
          type: string

    WallboxOrderListResponse:
      type: object
      properties:
        status:
          type: boolean
        orders:
          type: array
          items:
            $ref: '#/components/schemas/WallboxOrder'
        count:
          type: integer

    WallboxSubscription:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        wallbox_order_id:
          type: integer
        product_id:
          type: integer
        sale_order_id:
          type: integer
        product:
          type: string
        start_date:
          type: string
        end_date:
          type: string
        state:
          type: string

    WallboxSubscriptionListResponse:
      type: object
      properties:
        status:
          type: boolean
        subscriptions:
          type: array
          items:
            $ref: '#/components/schemas/WallboxSubscription'
        count:
          type: integer

    WallboxInstallation:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        state:
