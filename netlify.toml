# Netlify Configuration for Wallbox Dashboard
# Deploys React app + CORS proxy as Netlify Functions

[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

# Odoo API routes - MUST come before catch-all route
[[redirects]]
  from = "/api/odoo/auth"
  to = "/.netlify/functions/odoo/auth"
  status = 200

[[redirects]]
  from = "/api/odoo/call"
  to = "/.netlify/functions/odoo/call"
  status = 200

# Legacy API proxy route (keeping for backwards compatibility)
[[redirects]]
  from = "/api/proxy"
  to = "/.netlify/functions/proxy"
  status = 200

# Redirect all routes to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Headers for CORS
[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization, X-Client-Session-Id, X-Odoo-Cookies, X-Odoo-Url"
